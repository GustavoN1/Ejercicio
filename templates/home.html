<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <table>
        <th>
            nombre
        </th>
        <th>Update</th>
        {% for i in data%}
        <tbody>
            <td>{{i["nombre"]}}</td>
            <td><a href="{{ url_for('update', name=i['nombre']) }}">Update</a></td>
        </tbody>
        {%endfor%}
    </table>
        
    
    
</body>
</html>
